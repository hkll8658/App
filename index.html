<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login & Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }

        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .container h2 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            position: relative;
        }

        .container h2:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 2px;
        }

        .form-group {
            position: relative;
            height: 50px;
            margin-bottom: 25px;
        }

        .form-group input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            border-bottom: 2px solid #aaa;
            padding: 0 30px 0 5px;
            font-size: 16px;
            background: transparent;
            transition: 0.3s ease;
        }

        .form-group input:focus,
        .form-group input:valid {
            border-bottom-color: #2575fc;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #666;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .form-group input:focus ~ label,
        .form-group input:valid ~ label {
            top: -5px;
            color: #2575fc;
            font-size: 14px;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
        }

        .form-group input:focus ~ i,
        .form-group input:valid ~ i {
            color: #2575fc;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            color: #666;
        }

        .remember-forgot input {
            margin-right: 5px;
            accent-color: #2575fc;
        }

        .remember-forgot a {
            color: #2575fc;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        #btn {
            width: 100%;
            height: 45px;
            border: none;
            outline: none;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        #btn:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .switch-form a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .password-toggle {
            position: absolute;
            right: 35px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .token-info {
            background-color: #e8f4fd;
            border-left: 4px solid #2575fc;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        
        <div id="message" class="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="loginEmail" name="email" required>
                <label for="loginEmail">Email</label>
                <i class="fas fa-envelope"></i>
            </div>

            <div class="form-group">
                <input type="password" id="loginPassword" name="password" required>
                <label for="loginPassword">Password</label>
                <i class="fas fa-lock"></i>
                <span class="password-toggle" onclick="togglePassword('loginPassword')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" name="remember"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <input id="btn" type="submit" value="Login">

            <div class="switch-form">
                Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a>
            </div>
        </form>
    </div>

    <div class="container" id="registerContainer" style="display: none;">
        <h2>Register</h2>
        
        <div id="regMessage" class="message"></div>
        
        <div class="token-info">
            <i class="fas fa-info-circle"></i> Registration requires a valid token. Contact administrator if you don't have one.
        </div>

        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="regName" name="name" required>
                <label for="regName">Full Name</label>
                <i class="fas fa-user"></i>
            </div>

            <div class="form-group">
                <input type="email" id="regEmail" name="email" required>
                <label for="regEmail">Email</label>
                <i class="fas fa-envelope"></i>
            </div>

            <div class="form-group">
                <input type="password" id="regPassword" name="password" required>
                <label for="regPassword">Password</label>
                <i class="fas fa-lock"></i>
                <span class="password-toggle" onclick="togglePassword('regPassword')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <div class="form-group">
                <input type="password" id="regConfirmPassword" name="confirm_password" required>
                <label for="regConfirmPassword">Confirm Password</label>
                <i class="fas fa-lock"></i>
                <span class="password-toggle" onclick="togglePassword('regConfirmPassword')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            
            <div class="form-group">
                <input type="text" id="regToken" name="token" required>
                <label for="regToken">Registration Token</label>
                <i class="fas fa-key"></i>
            </div>

            <input id="btn" type="submit" value="Register">

            <div class="switch-form">
                Already have an account? <a href="#" onclick="showLoginForm()">Login</a>
            </div>
        </form>
    </div>

    <script>
        // Toggle between login and register forms
        function showRegisterForm() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('registerContainer').style.display = 'block';
            document.getElementById('regMessage').style.display = 'none';
        }

        function showLoginForm() {
            document.getElementById('registerContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('message').style.display = 'none';
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = passwordInput.parentNode.querySelector('.fa-eye');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('message');
            
            // Simple validation
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error', messageDiv);
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address', 'error', messageDiv);
                return;
            }
            
            // Simulate login process
            showMessage('Logging in...', 'success', messageDiv);
            
            // Simulate API call delay
            setTimeout(() => {
                if (email === 'test@example.com' && password === 'password123') {
                    showMessage('Login successful! Redirecting...', 'success', messageDiv);
                    // In a real application, you would redirect after successful login
                    setTimeout(() => {
                        alert('Login successful! Redirecting to dashboard...');
                    }, 1500);
                } else {
                    showMessage('Invalid email or password', 'error', messageDiv);
                }
            }, 1000);
        });
        
        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const token = document.getElementById('regToken').value;
            const messageDiv = document.getElementById('regMessage');
            
            // Simple validation
            if (!name || !email || !password || !confirmPassword || !token) {
                showMessage('Please fill in all fields', 'error', messageDiv);
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address', 'error', messageDiv);
                return;
            }
            
            // Password validation
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error', messageDiv);
                return;
            }
            
            // Confirm password validation
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error', messageDiv);
                return;
            }
            
            // Token validation (in a real app, this would be checked against a database)
            if (token !== "SECURE123") {
                showMessage('Invalid registration token', 'error', messageDiv);
                return;
            }
            
            // Simulate registration process
            showMessage('Creating account...', 'success', messageDiv);
            
            // Simulate API call delay
            setTimeout(() => {
                showMessage('Registration successful! You can now login.', 'success', messageDiv);
                setTimeout(() => {
                    showLoginForm();
                }, 2000);
            }, 1500);
        });
        
        // Show message function
        function showMessage(message, type, messageDiv) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
