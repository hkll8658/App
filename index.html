<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
        }

        .container {
            width: 420px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .container h2 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            position: relative;
            height: 50px;
            margin-bottom: 30px;
        }

        .form-group input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            border-bottom: 2px solid #aaa;
            padding: 0 30px 0 5px;
            font-size: 16px;
            background: transparent;
            transition: 0.3s ease;
        }

        .form-group input:focus,
        .form-group input:valid {
            border-bottom-color: #764ba2;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #666;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .form-group input:focus ~ label,
        .form-group input:valid ~ label {
            top: -5px;
            color: #764ba2;
            font-size: 14px;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
        }

        .form-group input:focus ~ i,
        .form-group input:valid ~ i {
            color: #764ba2;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            color: #666;
        }

        .remember-forgot input {
            margin-right: 5px;
            accent-color: #764ba2;
        }

        .remember-forgot a {
            color: #764ba2;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        #btn {
            width: 100%;
            height: 45px;
            border: none;
            outline: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        #btn:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: translateY(-2px);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>
<body>
     
    <div class="container">
        <h2>Login</h2>
        
        <div id="message" class="message"></div>

        <form id="loginForm" method="POST">
            
            <div class="form-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" name="remember"> Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>

            <input id="btn" type="submit" value="Login">

            <div class="register-link">
                Don't have an account? <a href="#">Register</a>
            </div>

        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            // Simple validation
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            // Simulate login process (in a real app, this would connect to a server)
            if (email === 'test@example.com' && password === 'password123') {
                showMessage('Login successful! Redirecting...', 'success');
                // In a real application, you would redirect after successful login
                setTimeout(() => {
                    alert('Redirect would happen here in a real application');
                }, 1500);
            } else {
                showMessage('Invalid email or password', 'error');
            }
        });
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
